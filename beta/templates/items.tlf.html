      .clearfix:after {
        content: ".";
        display: block;
        clear: both;
        height: 0;
        font-size: 1px;
        visibility: hidden;
      }

      }
      * html .clearfix {

      }
      body {

      }

        text-decoration: none;
      }

        padding: 0 0 5px 0;
        margin: 0 0 20px 0;
        text-align: right;
      }

        width: 80px;
        margin: 0;

        background: #eee;
        color: #888;

        -moz-border-radius: 2px;
        border-radius: 2px;
      }
      #header button:hover {
        border-color: #bbb !important;
      }
      #header a {
        float: right;
      }
      #footer {
        border-top: 1px solid #ccc;
        padding: 10px 0 0 0;
        margin: 25px 0 15px 0;
        text-align: center;
      }
      h1 {

        font-size: 36px;
        height: 52px;

        margin: 0;
        padding: 0;
      }

        margin: 20px 0;
        padding: 0 0 3px 0;
        font-size: 22px;
        border-bottom: 3px solid #555;
      }

        border-bottom: 1px solid #888;
        padding: 0 0 3px 0;
        margin: 10px 0;
      }
      h4 {

        border-bottom: 1px dotted #888;
        padding: 0 0 3px 0;
        margin: 10px 0;
      }
      h5 {
        font-size: 16px;
        padding: 0;
        margin: 5px 0;
      }

        text-align: right;
        margin: 0.7em 0 0 0;
      }
      .noshapes {

        padding: 0.7em;

        border: 1px solid #ddd;
        color: #666;
        text-align: center;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-raidus: 4px;
      }
      .section-shapes {
        padding-left: 1.5em;
      }
      table {
        width: 100%;
      }
      table, table td, table th {
        border: 1px solid #bbb;
        border-collapse: collapse;
      }
      table th {
        background-color: #eee;
        padding: 2px 3px;
      }
      table td {
        padding: 2px 3px;
      }
      table tbody tr:hover {
        background-color: #EDF7FC;
      }
      #layout {
        text-align: center;
        page-break-after: always;
      }
      #layout img {
        width: 75%;
        box-shadow: 0px 0px 0.8em #333;
      }
      @media print {
        body {margin: 0 !important}
        table, table td, table th {border-color: #555 !important}
        #header button {display: none}
        #layout img {border: 1px solid #aaa; box-shadow: none !important}
      }
